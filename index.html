<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section id="one">
        <form>
            <h1>Contact Us</h1>
            <div id="one1">
                <div>
                    <label style="color: red;" for="">Full Name</label><br><br>
                    <input type="text" placeholder=" Enter your Name"><br><br>
                </div>
        
        
                <div>
                    <label style="color: rgb(186, 96, 26);" for="">Email</label><br><br>
                    <input type="text" placeholder=" Enter your email"><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(133, 25, 227);" for="">Phone Number</label><br><br>
                    <input type="text" placeholder=" Enter your Phone Number"><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(52, 152, 13);" for="">Preferred Month for Contact</label><br><br>
                    <input type="month"> <br><br>
                </div>
                
                <div>
                    <label style="color: rgb(55, 207, 100);" for="">Preferred Week for Contact</label><br><br>
                <input type="week"><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(20, 59, 233);" for="">Preferred Date and Time</label><br><br>
                    <input type="datetime"> <br><br>
                </div>
        
                <div>
                    <label style="color: rgb(205, 218, 28);" for="">Upload Profile Picture (JPG/PNG)</label><br><br>
                    <input type="file"> <br><br>
                </div>
        
                <div>
                    <label style="color: rgb(221, 114, 14);" for="">Upload Profile Picture (PDF/DOCX)</label><br><br>
                    <input type="file"><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(140, 0, 255);" for="">Favorite Color(For Design Preferences)</label><br><br>
                    <input type=""><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(21, 21, 20);" for="">Massage</label><br><br>
                    <textarea style="width: 95%;" placeholder="write your massage" name="" id="" rows="5" cols="30"></textarea><br><br>
                </div>
        
                <div>
                    <label style="color: rgb(0, 255, 26);" for="">Contact Purpose(Select Multiple)</label><br><br>
                    <select name="cars" id="cars" multiple>
                        <option value="volvo">job inquiry</option>
                        <option value="saab">Collaboration</option>
                        <option value="opel">Feedback</option>
                        <option value="audi">Support</option>
                        <option value="audi">Other</option>
                      </select><br><br>
                </div>
        
                <div>
                    <input style="width: 95px;" type="radio"><label for="">Email</label>
                    <input style="width: 95px;" type="radio"><label for="">Phone</label>
                    <input style="width: 95px;" type="radio"><label for="">No Perference</label>
                </div><br><br>
        
                <div>
                    <label for="">Organization(Not Editable)</label><br><br>
                    <input style="background-color: rgb(81, 72, 72);" type="text" readonly placeholder="Tech Solutions Ltd.">
                </div><br><br>
        
                <div>
                    <label for="">System Generated Rerence ID</label><br><br>
                    <input type="text" placeholder="REF12345678"><br><br>
        
                </div>
        
                <div>
                    <input style="width: 10px; color: rgb(33, 33, 243);" type="checkbox"> <label for="">i agree to the term and conditions</label><br><br>
                </div>
        
                <input type="submit" style="background-color: rgb(73, 207, 252); color: white; border: none;">
            </div>
        </form>

       
    </section>
    
</body>
</html>
